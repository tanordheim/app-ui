<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet/less" type="text/css" href="../vendor/assets/stylesheets/app-ui.less">
    
    <script src="libs/less.js" type="text/javascript"></script>
    <script src="libs/jquery.js" type="text/javascript"></script>
    <script src="libs/jquery-ui.js" type="text/javascript"></script>
    <script src="../vendor/assets/javascripts/app-ui.js" type="text/javascript"></script>
    <script src="../vendor/assets/javascripts/alerts.js" type="text/javascript"></script>
    <script src="../vendor/assets/javascripts/modal.js" type="text/javascript"></script>

  </head>
  <body>

    <section class="content-container login-screen">
      <article class="content">
        <article>

          <form action="#" method="get">
            <fieldset>
              <legend>Log in to the app</legend>

              <article class="alert block-alert error">
                <a class="close" href="#">&times;</a>
                <p>
                  <strong>Login failed!</strong>
                  Your username and/or password was incorrect.
                </p>
                <p>
                  If you have forgotten your password, click the button below to
                  reset the password for your account.
                </p>
                <div class="alert-actions">
                  <a class="button" href="#">Lost password</a>
                </div>
              </article>
              
              <div class="grid">
                <div class="grid-8">
                  <div class="input">
                    <label for="username_input">Username</label>
                    <input type="text" name="username_input" id="username_input" value="">
                  </div>
                </div>
                <div class="grid-8">
                  <div class="input">
                    <label for="password_input">Password</label>
                    <input type="password" name="password_input" id="password_input" value="">
                  </div>
                </div>
              </div>
              <div class="actions">
                <div class="grid">
                  <div class="grid-12">
                    <div class="input boolean">
                      <input type="checkbox" name="remember_me_input" id="remember_me_input">
                      <label for="remember_me_input">Remember me on this computer</label>
                    </div>
                  </div>
                  <div class="grid-4">
                    <input type="submit" value="Log in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>

        </aricle>
      </article>
    </section>

  </body>
</html>
